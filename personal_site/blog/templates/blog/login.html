{% extends 'blog/index.html' %}
{% load static i18n %}

{% block content %}
<div id="page_content">
    {% include 'blog/components/navbar.html' %}

    <!-- This is line for testing purposes. TEMPLATE: login.html -->
    <div id="page-text">
        <div class="post-detail">
            <div class="top-bar">
                <div class="title-bar">
                    <h1>Login</h1>
                </div>
            </div>
            <form
                id="login_form"
                hx-post="{% url 'blog:login' %}"
                hx-swap="innerHTML"
                hx-target="#page_content"
                hx-vals='{"next": "{{ request.GET.next }}"}'
                >
                {% csrf_token %}
                {{ form.as_p }}
                <button
                    type="submit"
                    class="search-button"
                    >
                    Login
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
