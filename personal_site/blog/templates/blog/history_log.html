{% extends 'blog/index.html' %}
{% load static i18n %}

{% block content %}
<div id="page_content" class="page_content">
    {% include 'blog/components/navbar.html' %}

    <!-- This is line for testing purposes. TEMPLATE: history_log.html -->    
    <div id="page-text">
        <div class="post-detail">
            <div class="top-bar">
                <div class="title-bar">
                    <h1>History Log</h1>
                </div>
            </div>
            <div class="page-wrapper">
                <div class="post-admin-list long" id="history_log">
                    <table
                        hx-get="{% url 'blog:get_history_log_table_part' %}"
                        hx-swap="beforeend"
                        hx-trigger="load"
                        hx-target="#post-table-body"
                    >
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Action</th>
                                <th>Created at</th>
                            </tr>
                        </thead>
                        <tbody
                            id="post-table-body"
                        >
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
